<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas e áudio no site</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou
        simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <!-- picture permite que crie varios sources de imagem -->
        <picture>
            <source media="(max-width:750px )" srcset="external/foto_p.png" type="image/png">
           <!-- se o tamanho do navegador for menor que 1050 px mostrar tamanho media -->
            <source media="(max-width:1050px )" srcset="external/foto_m.png" type="image/png">
            <img src="external/foto_g.png" alt="Imagem flexível">
            <!-- hierarquia dos sources
            pequena
            media
            base/grande -->
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5 </p>
        <!-- forma mais limitada de reprodução de áudio -->
        <!-- <audio src="external/reminder-theweekend.mp3" controls autoplay></audio> -->
       
        <!-- segunda forma de reproduzir -->
        <audio preload="metadata" autoplay controls loop>
            <source src="external/reminder-theweekend.mp3" type="audio/mpeg">
            <source src="external/reminder-theweekend.mp3" type="audio/ogg">
            <source src="external/reminder-theweekend.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio
                <a href="external/reminder-theweekend.mp3">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
        <!-- MP3 WAV OGG -->

</body>
</html>
