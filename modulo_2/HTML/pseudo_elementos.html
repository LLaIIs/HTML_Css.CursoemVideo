    <title>Pseudo elementos</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
        a{
            color: lightblue;
            text-decoration: none;
            font-weight: 400px;
        
        }
        /* a:visited{
            /* quando for visitado vai.... 
            color: darkblue;
        } */
        a:hover{
            color: olivedrab;
            text-decoration: underline;

        }
        /* a:active{
            color: yellow;
            /* quando for clicado vai...... 
        } */
        a::before{
            content: '=>';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;

        }
        a::after{
            /* pseudo elemento usar :: */
            content: '<=';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;

        }
    </style>
</head>
